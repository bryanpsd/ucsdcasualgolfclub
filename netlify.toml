[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

